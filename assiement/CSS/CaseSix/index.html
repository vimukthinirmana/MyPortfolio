<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Case Six</title>
    <link href="assets/css/normalize.css" rel="stylesheet">
    <style>
        section {
            position: relative;
            top: 30px;
            left: 30px;
            height: 500px;
            width: 650px;
            /*border: 2px solid black;*/
            display: grid;
            grid-template-rows:repeat(3, 1fr);
            grid-template-columns:repeat(4, 1fr);
            grid-gap: 5px;
        }

        section > div {
            background-size: cover;
            background-position: center;
            box-shadow: 1px 2px 4px 0px #2e2b34;
        }

        section > div:nth-child(1) {
            background-image: url("assets/img/environmental-protection-326923__340.jpg");
            grid-column: 1/3;

        }

        section > div:nth-child(2) {
            background-image: url("assets/img/flowers-19830__340.jpg");
            grid-row: 3/4;
            grid-column: 2/4;
        }

        section > div:nth-child(3) {
            background-image: url("assets/img/away-3408119__340.jpg");
            grid-row: 1/4;
            grid-column: 4/5;
        }

        section > div:nth-child(4) {
            background-image: url("assets/img/constellations-2609647__340.jpg");

        }

        section > div:nth-child(5) {
            background-image: url("assets/img/sunset-1373171__340.jpg");

        }

        section > div:nth-child(6) {
            background-image: url("assets/img/forest-1950402__340.jpg");
        }

        section > div:nth-child(7) {
            background-image: url("assets/img/mountains-1587287__340.jpg");
        }

        section > div:nth-child(8) {
            background-image: url("assets/img/road-1072823__340.jpg");
        }

        section > div:nth-child(9) {
            background-image: url("assets/img/flowers-276014__340.jpg");
            /*grid-column: 2/4;*/
        }

        section > div:nth-child(10) {
            background-image: url("assets/img/thunderstorm-3440450__340.jpg");
        }

        section > div:nth-child(11) {
            background-image: url("assets/img/tree-832079__340.jpg");

        }

        section > div:nth-child(12) {
            background-image: url("assets/img/tree-736885__340.jpg");
        }
    </style>

</head>
<body>
<section>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
</section>
</body>
</html>
