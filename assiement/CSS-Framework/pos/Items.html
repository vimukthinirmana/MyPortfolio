<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>item-form</title>
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <script src="assets/js/bootstrap.js"></script>
</head>
<header>
    <nav class="navbar navbar-expand-lg " data-bs-theme="dark" style="background-color: #0a58ca" >
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Pos System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse ms-4" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link text-white" aria-current="page" href="index.html">Customer</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="Items.html">Items</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="Orders.html">Orders</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="PlaceOrder.html">Place Orders</a>
                    </li>

                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" style="background-color: white; color: white;">
                    <button class="btn btn-outline-light" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
</header>
<body>
<section class="p-3 mb-2 bg-primary-subtle text-emphasis-primary">

    <section class="row p-4 m-0 object-fit-contain col-12" id="customer">
        <h2 class="text-success pt-5 m-lg-2">Manage Item</h2>
        <section class="col border-dark m-3 border rounded object-fit-contain" >
            <h5 class="text-dark text-center m-lg-3 pt-5" >Add Item</h5>
            <form class="row g-3">
                <div class="col-md-6">
                    <label for="cId" class="form-label">ID</label>
                    <input type="email" class="form-control" id="cId">
                </div>
                <div class="col-md-6">
                    <label for="description" class="form-label">Description</label>
                    <input type="password" class="form-control" id="description">
                </div>
                <div class="col-md-6">
                    <label for="unitPrice" class="form-label">Unit Price</label>
                    <input type="email" class="form-control" id="unitPrice">
                </div>
                <div class="col-md-6">
                    <label for="qty" class="form-label">Qty</label>
                    <input type="password" class="form-control" id="qty">
                </div>


                <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                            Check me out
                        </label>
                    </div>
                </div>
                <div class="col-10">
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>

        </section>
        <section class="col border-dark m-3 border rounded object-fit-contain col-12" >
            <h5 class="text-dark text-center m-lg-3 pb-3" >Item Details</h5>
            <table class="table table-light table-striped">
                <thead>
                <tr>
                    <th style="background-color: #0d6efd" scope="col">Id</th>
                    <th style="background-color: #0d6efd" scope="col">Description</th>
                    <th style="background-color: #0d6efd" scope="col">UnitPrice</th>
                    <th style="background-color: #0d6efd" scope="col">Qty</th>
                    <th style="background-color: #0d6efd" scope="col">Action</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <th scope="row">I001</th>
                    <td>Pen</td>
                    <td>RS.20</td>
                    <td>100</td>
                    <td>
                        <button type="button" class="btn btn-warning">Edit</button>
                        <button type="button" class="btn btn-danger">Delete</button>
                    </td>
                </tr>
                <tr>
                    <th scope="row">I002</th>
                    <td>Eraser</td>
                    <td>RS.10</td>
                    <td>50</td>
                    <td>
                        <button type="button" class="btn btn-warning">Edit</button>
                        <button type="button" class="btn btn-danger">Delete</button>
                    </td>
                </tr>
                <tr>
                    <th scope="row">I003</th>
                    <td>Pencil</td>
                    <td>RS.15</td>
                    <td>120</td>
                    <td>
                        <button type="button" class="btn btn-warning">Edit</button>
                        <button type="button" class="btn btn-danger">Delete</button>
                    </td>
                </tr>
                <tr>
                    <th scope="row">I004</th>
                    <td>Highlight-Pen</td>
                    <td>RS.75</td>
                    <td>20</td>
                    <td>
                        <button type="button" class="btn btn-warning">Edit</button>
                        <button type="button" class="btn btn-danger">Delete</button>
                    </td>
                </tr>


                </tbody>
            </table>
        </section>
    </section>

</section>
</body>
</html>
