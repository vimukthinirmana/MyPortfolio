<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PlaceOrder-form</title>
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <script src="assets/js/bootstrap.js"></script>
</head>
<header>
    <nav class="navbar navbar-expand-lg " data-bs-theme="dark" style="background-color: #0a58ca" >
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Pos System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse ms-4" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link text-white" aria-current="page" href="index.html">Customer</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="Items.html">Items</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="Orders.html">Orders</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="PlaceOrder.html">Place Orders</a>
                    </li>

                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" style="background-color: white; color: black;">
                    <button class="btn btn-outline-light" type="submit">Search</button>

</header>
<body>
<section class="p-3 mb-2 bg-primary-subtle text-emphasis-primary">
    <h2 class="text-success pt-5 m-lg-2">Place Order</h2>
    <section class="col border-dark m-3 border rounded object-fit-contain" >
        <form class="row g-3">
            <div class="col-md-3">
                <label for="OrderID" class="form-label">OrderID</label>
                <input type="orderID" class="form-control" id="OrderID">
            </div>
            <div class="col-md-2">
                <label for="date" class="form-label">Date</label>
                <input type="date" class="form-control" id="date">
            </div>
            <div class="col-md-3">
                <label for="customerID" class="form-label">CustomerID</label>
                <input type="text" class="form-control" id="customerID" >
            </div>
            <div class="col-md-4">
                <label for="customerName" class="form-label">CustomerName</label>
                <input type="text" class="form-control" id="customerName" >
            </div>
            <div class="col-md-3">
                <label for="ItemID" class="form-label">ItemID</label>
                <input type="text" class="form-control" id="ItemID">
            </div>
            <div class="col-md-4">
                <label for="Description" class="form-label">Description</label>
                <input type="text" class="form-control" id="Description">
            </div>

            <div class="col-md-2">
                <label for="qtyOnHand" class="form-label">Qty On Hand</label>
                <input type="text" class="form-control" id="qtyOnHand">
            </div>
            <div class="col-md-2">
                <label for="unitPrice" class="form-label">UnitPrice</label>
                <input type="text" class="form-control" id="unitPrice">
            </div>
            <div class="col-md-1">
                <label for="qty" class="form-label">Qty</label>
                <input type="text" class="form-control" id="qty">
            </div>

            <div class="col-12">
                <button type="submit" class="btn btn-primary">Add Cart</button>
                <button type="submit" class="btn btn-warning">Cansel</button>
            </div>
        </form>


        <section class="col border-dark m-3 border rounded object-fit-contain col-md-18 >
            <h5 class="text-dark text-center m-lg-3 pb-3">Add To Cart Details</h5>
            <table class="table table-light table-striped">
                <thead>
                <tr>
                    <th style="background-color: #0d6efd" scope="col">OrderID</th>
                    <th style="background-color: #0d6efd" scope="col">ItemID</th>
                    <th style="background-color: #0d6efd" scope="col">Description</th>
                    <th style="background-color: #0d6efd" scope="col">Qty</th>
                    <th style="background-color: #0d6efd" scope="col">UnitPrice</th>
                    <th style="background-color: #0d6efd" scope="col">Total</th>
                    <th style="background-color: #0d6efd" scope="col">Action</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <th scope="row">Ord-001</th>
                    <td>I001</td>
                    <td>Pen</td>
                    <td>2</td>
                    <td>RS.20</td>
                    <td>40</td>
                    <td>
                        <button type="button" class="btn btn-warning">Edit</button>
                        <button type="button" class="btn btn-danger">Delete</button>
                    </td>
                </tr>
                <tr>
                    <th scope="row">Ord-002</th>
                    <td>I002</td>
                    <td>Book</td>
                    <td>1</td>
                    <td>RS.160</td>
                    <td>160</td>
                    <td>
                        <button type="button" class="btn btn-warning">Edit</button>
                        <button type="button" class="btn btn-danger">Delete</button>
                    </td>
                </tr>
                <tr>
                    <th scope="row">Ord-003</th>
                    <td>I003</td>
                    <td>pencil</td>
                    <td>2</td>
                    <td>RS.15</td>
                    <td>60</td>
                    <td>
                        <button type="button" class="btn btn-warning">Edit</button>
                        <button type="button" class="btn btn-danger">Delete</button>
                    </td>
                </tr>
                <tr>
                    <th scope="row">Ord-004</th>
                    <td>I001</td>
                    <td>Pen</td>
                    <td>1</td>
                    <td>RS.20</td>
                    <td>20</td>
                    <td>
                        <button type="button" class="btn btn-warning">Edit</button>
                        <button type="button" class="btn btn-danger">Delete</button>
                    </td>
                </tr>

                </tbody>
            </table>
        <div class="col-md-2">
            <input type="Total" class="form-control" id="total" placeholder="TotalPrice :">
        </div>
        </section>
    <div class="col-12">
        <button type="submit" class="btn btn-success">PlaceOrder</button>
        <button type="submit" class="btn btn-danger">Cansel</button>
    </div>
    </section>
</section>

</body>
</html>
